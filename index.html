<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="about-me"> 
    <main class="poster">
      <div class="pfp-wrap">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <div class="introduction">
        <h2 class="name">Jessica Randall</h2>
        <h3 class="location">London, United Kingdom</h3>
      </div>

      <q class="quote">Front-end developer and avid reader.</q>

      <div class="links">
        <a class="sm-link" href="#">Github</a>
        <a class="sm-link" href="#">Frontend Mentor</a>
        <a class="sm-link" href="#">Linkedin</a>
        <a class="sm-link" href="#">Twitter</a>
        <a class="sm-link" href="#">Instagram</a>
      </div>

    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/leoncelestino" target="_blank">Pi</a>.
    </div>
  </section>
</body>
</html>
