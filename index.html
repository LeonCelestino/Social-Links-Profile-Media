<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
      <main class="profile">
        <div class="poster">
          <div class="pfp-wrap">
            <img src="./assets/images/avatar-jessica.jpeg" alt="">
          </div>
    
          <div class="introduction">
            <h2 class="name">Jessica Randall</h2>
            <p class="location">London, United Kingdom</p>
          </div>
    
          <blockquote class="quote">"Front-end developer and avid reader."</blockquote>
    
          <ul class="links">
            <li><a class="sm-link" href="#">Github</a></li>
            <li><a class="sm-link" href="#">Frontend Mentor</a></li>
            <li><a class="sm-link" href="#">Linkedin</a></li>
            <li><a class="sm-link" href="#">Twitter</a></li>
            <li><a class="sm-link" href="#">Instagram</a></li>
          </ul>
    
        </div>
      </main>
      
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.github.com/leoncelestino" target="_blank">Pi</a>.
      </footer>

  </body>
</html>
